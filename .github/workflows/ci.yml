name: "Ruby on Rails CI"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Lint Ruby files
        run: bin/rubocop --parallel

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: cinematico
          POSTGRES_PASSWORD: cinematico
          POSTGRES_DB: cinematico_test
        options: >-
          --health-cmd "pg_isready -U cinematico"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://cinematico:cinematico@localhost:5432/cinematico_test"
      REDIS_URL: "redis://localhost:6379/2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install redis-cli
        run: sudo apt-get update && sudo apt-get install -y redis-tools
        
      - name: Prepare database
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Flush Redis test DB
        run: redis-cli -n 2 FLUSHDB

      - name: Run RSpec tests
        run: bundle exec rspec --format documentation

      - name: Run Cucumber tests
        run: bundle exec cucumber